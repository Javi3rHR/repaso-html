<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos</title>
</head>
<body>
<!--
    Algunos atributos globales que están disponibles para la mayoría de etiquetas en HTML

    class -> Atributo para dar estilos con CSS

    id -> Identificador único(no se puede repetir) que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas.

    title -> Atributo que ayuda a la accesibilidad mostrando una descripcción del elemento al que pertenece. Aparece el mensaje en un tooltip (ventana al poner el mouse encima).

    data-* -> Atributo que nos permite guardar algún valor en la etiqueta HTML (JAVASCRIPT)
 -->
</body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a través de un ID</p>
    <p title="Ejemplo del atributo title">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>
</html>
