<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura básica de un formulario</title>
</head>
<!--
    La estructura basica de un formulario se compone de 4 elementos:

    form -> Etiqueta que engloba todo nuestro formulario.
    label -> Sirve para escribir el nombre del campo a rellenar.
        Debe tener el atributo for al cual se le indica un id que lo que hará será emparejar el label con su input correspondiente.
    input -> Sirve para crear un campo que permitirá al usuario interactuar.
        El único atributo obligatorio del input es name.
    button -> Crea un botón que permitirá enviar el formulario
-->
<body>

    <form>
        <!-- ASOCIAMOS INPUT I LABEL -->
        <label for="name">Nombre</label>
        <input id="name">
        <!-- Podemos hacerlo de esta otra forma si lo necesitaramos -->
        <!-- <label>
            Nombre
            <input>
        </label> -->
        <button>Enviar formulario</button>
    </form>

</body>
</html>
